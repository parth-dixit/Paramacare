<!-- Slider Start -->
<script>
	function newiframeSrc() {
      $(document).ready(function () {
          document.getElementById("userName").innerHTML = JSON.parse(localStorage.getItem('Jwt')).userName;
      });
       $.ajax({
        url: "http://3.229.127.143:8095/api/hub/videos/afterLogin/getAllVideos",
        type: 'GET',
        headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    }, 
        dataType: 'json', 
        success: function(res) {
            console.log(res);
            var videos = res;
            videos.forEach(function(video) {
              $('#videossec1').append('<div style="margin-right:1%"><div><iframe id="iframe'+video.id+'" width="200" height="200" src="'+video.url+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><div style="text-align:center">'+video.videoName+'</div></div></div>'); 	
            });
        }
    });
}
function logout(){
         localStorage.removeItem('Jwt'); 
	    }
</script>
