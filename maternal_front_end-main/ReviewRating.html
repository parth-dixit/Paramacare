<style>
    * {
        margin: 0;
        padding: 0;
    }

    .rate {
        float: left;
        height: 46px;
        padding: 0 10px;
    }

    .rate:not(:checked)>input {
        position: absolute;
        top: -9999px;
    }

    .rate:not(:checked)>label {
        float: right;
        width: 1em;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        font-size: 30px;
        color: #ccc;
    }

    .rate:not(:checked)>label:before {
        content: '★ ';
    }

    .rate>input:checked~label {
        color: #ffc700;
    }

    .rate:not(:checked)>label:hover,
    .rate:not(:checked)>label:hover~label {
        color: #deb217;
    }

    .rate>input:checked+label:hover,
    .rate>input:checked+label:hover~label,
    .rate>input:checked~label:hover,
    .rate>input:checked~label:hover~label,
    .rate>label:hover~input:checked~label {
        color: #c59b08;
    }
</style>

<script type="text/javascript">

    $(document).ready(function () {
        GetData();
    });

    function Cancel() {
        window.location.href = "Schedule_Appointment.html";
    }

    function GetData() {
        var id = new URLSearchParams(window.location.search).get('appointmentId');
        $.ajax({
            url: 'http://3.229.127.143:8095/getAppointmentById/' + id,

            type: "GET",
            headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    }, 
            success: function (data) {
                console.log(data);
                $('#txtData').html("<b>Please review your appointment with Practitioner - <u>" + data.practitionerName + "</u> on <u>" + data.timeSlot.substring(0, 10) +
                    "</u> for <u>" + data.speciality + "</u>.</b>");
                $('#txtReview').val(data.review);
                $('input[name="rate"]:checked').val(data.rating);
                document.getElementById("star"+ data.rating).checked = true;
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
    }

    function Save() {
        var id = new URLSearchParams(window.location.search).get('appointmentId');
        $.ajax({
            url: 'http://3.229.127.143:8095/addRating/' + id,

            type: "PUT",
            headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    }, 
            data: JSON.stringify({
                review: $('#txtReview').val(),
                rating: $('input[name="rate"]:checked').val(),
                // patientId: 68
            }),
            dataType: "text",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    setTimeout(() => { window.location.href = "Users_appointment_history.html" ; }, 1000);          
            },
            error: function (error) {
                var x = document.getElementById("failure");
                    x.className = "show";
                    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }
        });
    }
    function logout(){
         localStorage.removeItem('Jwt'); 
	    }

</script>
