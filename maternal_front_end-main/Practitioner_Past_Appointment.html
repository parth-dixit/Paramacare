        <div style="margin-right: 5%;margin-left: 5%;margin-top: 2%;">
          <table id="past_appointment">
            <thead>
              <tr>
                <th>Patient</th>
                <th>Consultation</th>
                <th>Appointment Mode</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Cancel Reason</th>
                <th>No Show</th>
                <th>Follow Up</th>
              </tr>
            </thead>
          </table>

        <script>

          src = "https://code.jquery.com/jquery-3.6.0.js";
          integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=";
          crossorigin = "anonymous";
  
        $(document).ready(function () {
         
        document.getElementById("userName").innerHTML = JSON.parse(localStorage.getItem('Jwt')).userName;
 

          fetch("http://3.229.127.143:8095/getAppointmentsByPractitionerId/Completed",{
                    headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    }, 
                    method:"GET"})
            .then((data) => data.json())
            .then((data) => {
              data.forEach((el) => {
                el["noshow"] = "No Show";
              });
              data.forEach((el) => {
                el["followup"] = "Schedule Follow up";
              });


              localStorage.setItem("past_appointment", JSON.stringify(data));
              $("#past_appointment").DataTable({
                data: data,
                columns: [
                { data: "first_name",
                render: function (data, type, row, meta) {
                      console.log(row);
                      if (type === "display") {
                        data =
                          row.first_name + " " + row.last_name
                      }
                      return data;
                    },
              },
                  { data: "speciality"},
                  { data: "appointmentMode"},
                  { data: "timeSlot" ,
                render: function (data, type, row, meta) {
                      console.log(row);
                      if (type === "display") {
                        data =
                        row.timeSlot.substring(4,14)
                      }
                      return data;
                    },},
                    { data: "timeSlot" ,
                render: function (data, type, row, meta) {
                      console.log(row);
                      if (type === "display") {
                        data =
                          row.timeSlot.substring(15) + ":00"
                      }
                      return data;
                    },},
                  { data: "status" },
                  { data: "cancelReason" },
                  {
                    data: "noshow",
                    render: function (data, type, row, meta) {
                      console.log(row);
                      if (type === "display") {
                        data =
                          `<a href="Practitioner_Past_Appointment.html">` +
                          data +
                          "</a>";
                      }
                      return data;
                    },
                  },
                  {
                    data: "followup",
                    render: function (data, type, row, meta) {
                      console.log(row);
                      if (type === "display") {
                        data =
                          `<a href="Appointment_Booking.html">` +
                          data +
                          "</a>";
                      }
                      return data;
                    },
                  },

                ],
              });
            });
  

        } )
        function logout(){
         localStorage.removeItem('Jwt'); 
	    }
