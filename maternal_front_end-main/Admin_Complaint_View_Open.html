     <script>
      $(document).ready(function(){
        document.getElementById("userName").innerHTML = JSON.parse(localStorage.getItem('Jwt')).userName;
       const id = new URLSearchParams(window.location.search).get('complaint')
       const local_data = JSON.parse(localStorage.getItem('complaint'))
      
       const current_user = local_data.find(el => {
       if(el.complaintId == id){
        return el
        }    
        })
        var options = {year: 'numeric', month: 'long', day: 'numeric' };
                                  today=new Date(current_user.created_at);
                                  current_user.created_at=today.toLocaleDateString("en-US", options); 
       
        document.getElementById('patientName').innerText = current_user.patientName
        document.getElementById('practitionerName').innerText = current_user.practitionerName
        document.getElementById('status').innerText = current_user.status
        document.getElementById('summary').innerText = current_user.summary
        document.getElementById('description').innerText = current_user.description
        document.getElementById('emailAddress').innerText = current_user.emailId
        document.getElementById('date').innerText = current_user.created_at
        document.getElementById('appointment_history').innerHTML = `<a href="Admin_Appointment_History.html?patient=${current_user.patient_id}"><u>Appointment History<u></a>`


    })
    function markComplete(){
  const id = new URLSearchParams(window.location.search).get('complaint')
  const local_data = JSON.parse(localStorage.getItem('data'))
  const current_user = local_data.find(el => {
  if(el.id == id){
   return el
   }    
   })
    
$.ajax({
  
  url: 'http://3.229.127.143:8095/api/step3/markComplete/'+id,
  type: "PUT",
  headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    }, 

  success: function (data) {
 
    var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            setTimeout(() => { window.location.href = "Admin_Complaints_Open.html" ; }, 1000);
  },
  error: function (error) {
      console.log(error);
   
      var x = document.getElementById("failure");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
  }
});
	}

  function logout(){
    localStorage.removeItem('Jwt'); 
	}
