  <script>

  function send(){
    const email= new URLSearchParams(window.location.search).get('user')
    console.log(email);
    var message=JSON.stringify({
            message: $('#txtDescription').val()})

$.ajax({
  
  url: 'http://3.229.127.143:8095/users/requestInfo/'+email,
  type: "POST",
  headers: {
                      'Content-Type': "application/json",
                      'Authorization': `Bearer ${JSON.parse(localStorage.getItem('Jwt')).jwt}`
                    },
  data:message,
  success: function (data) {
    var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        setTimeout(() => {  document.location.reload(); }, 3000);
        window.location.href = "Admin_Practitioner_Requests.html";
  },
  error: function (error) {
    var x = document.getElementById("failure");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
  }
});
 	}

   function logout(){
    localStorage.removeItem('Jwt'); 
	}

</script>
